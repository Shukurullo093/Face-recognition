<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="d-flex align-items-center mt-3 gap-3">
            <button type="button" class="btn btn-primary" id="openModalBtn">
                Ro'yhatdan o'tish
            </button>
            <a class="btn btn-primary" href="http://localhost:3000/login.html">Kirish</a>
        </div>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast bg-success" role="error" aria-live="assertive" aria-atomic="true">
                <div class="toast-header bg-success">
                    <strong class="me-auto text-light">Success</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body text-light">
                    Ro'yhatdan o'tkazildi.
                </div>
            </div>
        </div>

        <div class="modal fade" id="myModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Ro'yhatdan o'tish</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registrationForm">
                        <div class="d-flex flex-column flex-sm-row mt-2">
                            <label for="firstName" class="col-sm-2 col-form-label">Ism:</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="d-flex flex-column flex-sm-row mt-2">
                            <label for="lastName" class="col-sm-2 col-form-label">Familiya:</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                        <div class="d-flex flex-column flex-sm-row mt-2">
                            <label for="userRank" class="col-sm-2 col-form-label">Lavozim:</label>
                            <input type="text" class="form-control" id="userRank" required>
                        </div>
                        <div class="d-flex flex-column flex-sm-row mt-2">
                            <label for="userPhoto" class="col-sm-2 col-form-label">Rasm:</label>
                            <input type="file" accept="image/*" class="form-control" id="userPhoto" required>
                        </div>
                        <div class="modal-footer mb-0 pb-0">
                            <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Yopish</button>
                            <button type="button" id="saveBtn" class="btn btn-primary">Saqlash</button>
                        </div>
                    </form>
                </div>
              </div>
            </div>
        </div>
        
        <table id="user-table" class="table table-hover w-100 mt-5">
            
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/face-api.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        document.getElementById('openModalBtn').addEventListener('click', function () {
            const modal = new bootstrap.Modal(document.getElementById('myModal'));
            modal.show();
        });
      </script>
</body>
</html>
